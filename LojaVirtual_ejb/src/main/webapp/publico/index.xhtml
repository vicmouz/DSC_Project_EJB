    <h:head>
        <title>Loja Virtual</title>

        <p:growl id="gro" life="3000"/>

              <b:panel look="primary" title="#{produto.nome}">

            <br/>
                <h:outputText  style="margin-left:  40%; margin-top: 5%" value="Nome:"/>

             <h:outputText  style="margin-left:  40%; margin-top: 5%" value="Quantidade:"/>
             <h:outputText  style="margin-left:  40%; margin-top: 5%" value="#{produto.quantidade}"/>
              <h:outputText  style="margin-left:  40%; margin-top: 5%" value="Preço:"/>
            <h:outputText style="margin-left:  40%; margin-top: 5%" value="#{produto.preco}"/><br/>

          
        
           </b:panelGrid>
                   
          
           
           
           
          </b:panel> </b:form>

 </b:panelGrid>
