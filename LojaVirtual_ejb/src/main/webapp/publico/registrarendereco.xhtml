<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
     <h:head>
        <title>Cadastro de cliente</title>
    </h:head>
    <h:body>
        <b:growl id="gro" delay="4000"/>
        <b:form id="formRegEnd">
             <b:panel look="primary" title="Informações do endereço">
                <b:panelGrid columns="3">
                   <h:outputText value="Nome completo da rua:"/>
                   <b:inputText id="txtNomeRua" value="#{EnderecoBean.entidade.nome}" 
                                 required="true" maxlength="100"
                                 required-message="O nome da rua é obrigatório"/>
                    <b:message for="txtNomeRua"/> 
                    
                    <h:outputText value="Numero da residência:"/>
                    <b:inputText id="txtNumero" value="#{EnderecoBean.entidade.numero}" 
                                 required="true" maxlength="100"
                                 required-message="O número da residência é obrigatório"/>
                    <b:message for="txtNumero"/> 
                    
                    <h:outputText value="Complemento:"/>
                    <b:inputText id="txtComplemento" value="#{EnderecoBean.entidade.complemento}" 
                                 required="true" maxlength="100"
                                 required-message="O complemento é obrigatório"/>
                    <b:message for="txtComplemento"/> 
                    
                    <h:outputText value="Bairro:"/>
                    <b:inputText id="txtBairro" value="#{EnderecoBean.entidade.bairro}" 
                                 required="true" maxlength="100"
                                 required-message="O nome do bairro é obrigatório"/>
                    <b:message for="txtBairro"/> 
                    
                     <h:outputText value="Cidade:"/>
                    <b:inputText id="txtCidade" value="#{EnderecoBean.entidade.cidade}" 
                                 required="true" maxlength="100"
                                 required-message="O nome da cidade é obrigatória"/>
                    <b:message for="txtCidade"/> 
                    
                     <h:outputText value="CEP:"/>
                    <b:inputText id="txtcep" value="#{EnderecoBean.entidade.cep}" 
                                 required="true" maxlength="100"
                                 required-message="O CEP é obrigatório"/>
                    <b:message for="txtcep"/> 
                    
                    <h:outputText value="Estado:"/>
                <b:inputText id="txtEstado" value="#{EnderecoBean.entidade.estado}" 
                                 required="true" maxlength="2"
                                 required-message="Estado é obrigatório"/>
                    <b:message for="txtEstado"/>                  

                   
                     <h:outputText value="País"/>
                     <b:inputText id="txtPais" value="#{EnderecoBean.entidade.pais}" 
                                 required="true"
                                 required-message="A sigla do país é obrigatória"/>
                    <b:message for="txtPais"/> 
                </b:panelGrid>
                 <b:commandButton look="primary" style="margin-left: 590px; margin-top: 15px;" value="Registrar endereço" action="#{EnderecoBean.salvar()}"
                             update="@form :gro"/>
            </b:panel>
           <br style="margin-bottom: 20px"/>
        </b:form>
    </h:body>
</html>
