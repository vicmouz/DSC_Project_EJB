<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Perfil</title>
    </h:head>
    <h:body>
        <b:navBar brand="Bem vindo #{usuario.nome}" brandHref="indexCliente.xhtml" inverse="true">
  <b:navbarLinks>
    <b:navLink icon-awesome="fa-home" value="Início" href="indexCliente.xhtml"></b:navLink>
    <b:navLink icon-awesome="fa-list" value="Meus pedidos" href="meusPedidos.xhtml"></b:navLink>
    <b:navLink icon-awesome="fa-edit" value="Editar perfil" href="editarPerfil.xhtml"></b:navLink>
    <b:navLink icon-awesome="fa-cart-plus" value="Meu carrinho" href="meuCarrinho.xhtml"></b:navLink>
    <b:navLink iconAwesome="fa-close" style="margin-left: 200px;" value="Sair" href="#"></b:navLink>
  </b:navbarLinks>
</b:navBar>

        <b:growl id="gro" delay="4000"/>
        <b:form id="formEditCliente">
            <b:panel look="primary" title="Informações do cliente">
                <b:panelGrid columns="3">
                    <h:outputText value="Nome completo:"/>
                    <b:inputText id="txtNome" value="#{cliente.nome}" 
                                 required="true" maxlength="100"
                                 required-message="O nome é obrigatório"/>
                    <b:message for="txtNome"/>

                    <h:outputText value="Email:"/>
                    <b:inputText id="txtEmail" value="#{cliente.email}" 
                                 required="true" mask="email"
                                  required-message="O email é obrigatório" />
                    <b:message for="txtEmail"/>
                    
                    <h:outputText value="CPF:"/>
                    <b:inputText id="txtCpf" value="#{cliente.cpf}" 
                                  required="true"
                                  required-message="O CPF é obrigatório" />
                    <b:message for="txtCpf"/>

                    <h:outputText value="Telefone celular"/>
                    <b:inputText id="txtCelular" value="#{cliente.celular}" 
                                  required="true"
                                  required-message="O telefone celular é obrigatório" />
                    <b:message for="txtCelular"/>
                    
                    <h:outputText value="Telefone fixo:"/>
                    <b:inputText id="txtfixo" value="#{cliente.fixo}" 
                                  required="true"
                                  required-message="O telefone fixo é obrigatório" />
                    <b:message for="txtfixo"/>

                    
                    
                    <h:outputText value="Data de Nascimento:"/>
                    <b:datepicker id="txtNascimento" value="#{cliente.dataNascimento}" 
                                  required="true" change-year="true" change-month="true"
                                 required-message="Data de nascimento é obrigatório"/>
                       
                    <b:message for="txtNascimento"/>
                       
                  
                   
                    
                    
                   
                   
                    
                    <h:outputText value="Senha:"/>
                    <b:inputSecret id="txtSenha" value="#{cliente.senha}" 
                                  required="true"
                                  required-message="Senha é obrigatória" />
                    <b:message for="txtSenha"/>
                    
                    <h:outputText value="Confirma Senha:"/>
                    <b:inputSecret id="txtconf" value="#{confirma}" 
                                  required="true"
                                  required-message="Senha é obrigatória" />
                    <b:message for="txtConf"/>
                </b:panelGrid>
                
                </b:panel>
            <b:panel look="primary" title="Informações do endereço">
                <b:panelGrid columns="3">
                   <h:outputText value="Nome completo da rua:"/>
                    <b:inputText id="txtNomeRua" value="#{cliente.endereco.nome}" 
                                 required="true" maxlength="100"
                                 required-message="O nome da rua é obrigatório"/>
                    <b:message for="txtNomeRua"/> 
                    
                    <h:outputText value="Numero da residência:"/>
                    <b:inputText id="txtNumero" value="#{cliente.endereco.numero}" 
                                 required="true" maxlength="100"
                                 required-message="O número da residência é obrigatório"/>
                    <b:message for="txtNumero"/> 
                    
                    <h:outputText value="Complemento:"/>
                    <b:inputText id="txtComplemento" value="#{cliente.endereco.complemento}" 
                                 required="true" maxlength="100"
                                 required-message="O complemento é obrigatório"/>
                    <b:message for="txtComplemento"/> 
                    
                    <h:outputText value="Bairro:"/>
                    <b:inputText id="txtBairro" value="#{cliente.endereco.bairro}" 
                                 required="true" maxlength="100"
                                 required-message="O nome do bairro é obrigatório"/>
                    <b:message for="txtBairro"/> 
                    
                     <h:outputText value="Cidade:"/>
                    <b:inputText id="txtCidade" value="#{cliente.endereco.cidade}" 
                                 required="true" maxlength="100"
                                 required-message="O nome da cidade é obrigatória"/>
                    <b:message for="txtCidade"/> 
                    
                     <h:outputText value="CEP:"/>
                    <b:inputText id="txtcep" value="#{cliente.endereco.cep}" 
                                 required="true" maxlength="100"
                                 required-message="O CEP é obrigatório"/>
                    <b:message for="txtcep"/> 
                    
                    <h:outputText value="Estado:"/>
                    <b:selectOneMenu id="selEstado" value="#{cliente.endereco.estado}">
                        <f:selectItem itemLabel="Acre" itemValue="AC"/>
                        <f:selectItem itemLabel="Alagoas" itemValue="AL"/>
                        <f:selectItem itemLabel="Amapá" itemValue="AP"/>
                        <f:selectItem itemLabel="Amazonas" itemValue="AM"/>
                        <f:selectItem itemLabel="Bahia" itemValue="BA"/>
                        <f:selectItem itemLabel="Ceará" itemValue="CE"/>
                        <f:selectItem itemLabel="Distrito Federal" itemValue="DF"/>
                        <f:selectItem itemLabel="Espirito Santo" itemValue="ES"/>
                        <f:selectItem itemLabel="Goiás" itemValue="GO"/>
                        <f:selectItem itemLabel="Maranhão" itemValue="MA"/>
                        <f:selectItem itemLabel="Mato Grosso" itemValue="MT"/>
                        <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS"/>
                        <f:selectItem itemLabel="Minas Gerais" itemValue="MG"/>
                        <f:selectItem itemLabel="Pará" itemValue="PA"/>
                        <f:selectItem itemLabel="Paraíba" itemValue="PB"/>
                        <f:selectItem itemLabel="Paraná" itemValue="PR"/>
                        <f:selectItem itemLabel="Pernambuco" itemValue="PE"/>
                        <f:selectItem itemLabel="Piauí" itemValue="PI"/>
                        <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ"/>
                        <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN"/>
                        <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS"/>
                        <f:selectItem itemLabel="Rondônia" itemValue="RO"/>
                        <f:selectItem itemLabel="Roraima" itemValue="RR"/>
                        <f:selectItem itemLabel="Santa Catarina" itemValue="SC"/>
                        <f:selectItem itemLabel="São Paulo" itemValue="SP"/>
                        <f:selectItem itemLabel="Sergipe" itemValue="SE"/>
                        <f:selectItem itemLabel="Tocantins" itemValue="TO"/>
                        
                    </b:selectOneMenu>
                    <b:message for="selEstado"/> 
                   
                     <h:outputText value="País"/>
                    <b:inputText id="txtPais" value="#{cliente.endereco.pais}" 
                                 required="true" maxlength="2"
                                 required-message="A sigla do país é obrigatória"/>
                    <b:message for="txtPais"/> 
                </b:panelGrid>
                <b:commandButton look="primary" style="margin-left: 590px; margin-top: 15px;" value="Editar" action="#{clienteController.inserircliente(cliente,confirma)}"
                             update="@form :gro"/>
            </b:panel>
           <br style="margin-bottom: 20px"/>
        </b:form>

    </h:body>
</html>
