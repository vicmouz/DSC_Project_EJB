<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
       
       
        <div align="center">
            <h:form><br/><br/><br/>
                <p:panelGrid columns="2"  >

                    <h:outputText value="Email"/>
                    <b:inputText placeholder="Digite o seu email..." value="#{loginBean.email}"/>

                    <h:outputText value="CPF"/>
                    <b:inputText placeholder="Digite o seu CPF" value="#{loginBean.cpf}" />


                </p:panelGrid><br/>

                <b:commandButton style="margin-right: 15px; margin-left: 20px" look="primary" value="Logar Cliente" size="lg" action="#LoginBean.loginCliente(LoginBean.usuario,LoginBean.cpf)}"/>
                                 
               
                <b:commandButton style="margin-right: 15px; margin-left: 20px" look="primary" value="Logar ADM" size="lg" action="#LoginBean.loginADM(LoginBean.usuario,LoginBean.cpf)}"/>
                                 
                

             
              
               
            </h:form>

        </div>

    </h:body>
</html>
