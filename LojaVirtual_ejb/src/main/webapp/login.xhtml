<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <c:if test="#{login.pessoaLogada!= null}">
            <script>
                location.href="login.xhtml";
            </script>
        </c:if>
        <div align="center">
            <h:form><br/><br/><br/>
           <p:panelGrid columns="2"  >
                    
                    <h:outputText value="Email"/>
                    <b:inputText mask="email" value="#{loginController.login.email}"/>
                    
                    <h:outputText value="Senha"/>
                    <b:inputSecret value="#{loginController.login.senha}"
                                />
                    
                    
           </p:panelGrid><br/>
           
           <b:commandButton style="margin-right: 15px; margin-left: 20px" look="primary" value="Logar" size="lg" action="#{login.LogarPessoa(login)}"
                                />
                  
               
           <b:commandButton look="warning" value="Cadastrar" size="lg" action="registrarCliente.xhtml"
                                  
                                >
                  
           </b:commandButton>
                
               <br/>
           <b:commandButton style="margin-right:30px; margin-left: 20px" look="link" value="Esqueceu a senha" size="lg"
                            oncomplete="PF('widDialLoginEsqueceu').show()"
                                     update="dialEsqueceu"/>
           
           <p:dialog id="dialEsqueceu" visible="false" modal="true" widgetVar="widDialLoginEsqueceu">
               <h:form style="width: 80%; height: 80%">
                   
                   <h:outputText value="Email:"/>
                   <b:inputText id="txtEmail" value="#{loginE.email}" 
                                  required="true"
                                  required-message="Email é obrigatório" />
                    <b:message for="txtEmail"/>
                    
                    <h:outputText value="CPF:"/>
                    <b:inputText id="txtCPF" value="#{loginE.cpf}" 
                                  required="true"
                                  required-message="CPF é obrigatório" />
                    <b:message for="txtCPF"/>
                   <h:outputText value="Senha:"/>
                    <b:inputSecret id="txtSenha" value="#{loginE.senha}" 
                                  required="true"
                                  required-message="Senha é obrigatória" />
                    <b:message for="txtSenha"/>
                    
                    <h:outputText value="Confirma Senha:"/>
                    <b:inputSecret id="txtconf" value="#{confirma}" 
                                  required="true"
                                  required-message="Senha é obrigatória" />
                    <b:message for="txtConf"/>
                    <b:commandButton look="primary" style="margin-left: 10px; margin-top: 15px;" value="Validar" action="#{loginController.validar(loginE,confirma)}"
                             />
               </h:form>
           </p:dialog>   
            </h:form>
            
        </div>
        
    </h:body>
</html>
